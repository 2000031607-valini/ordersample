<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Order Your Dish</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="enter your name here"></p>
        
        
            <fieldset>
                <legend>Gender *</legend>
                <p>
        Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
            Other <input type="radio" name="gender" id="other" required>
        </p>

    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your address"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email" required placeholder="name@gmail.com"></p>
    <p>Dish: * <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your Dish"></textarea></p> 
    <h2>Payment Information</h2>
    <p>Card Type: 
        <select name="Card_type" id="card_type">
            <option value="">---Select a Card Type---</option>
            <option value="visa">Visa</option>
            <option value="master card">Master Card</option>
            <option value="rupay">Rupay</option>


        </select>
    </p>
    <p> Card number: <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444"></p>
    <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
    <p>CVV: <input type="password" name="cvv" id="cvv" placeholder="123"></p>
    <input type="submit" value="Pay Now">
    </form>
</div>
    
</body>
</html>
